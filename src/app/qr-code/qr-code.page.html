<div class="app">
    <ion-header class="qr-header">
        <ion-grid>
            <ion-row>
                <ion-col size="2" class="qr-header-btn">
                    <ion-buttons>
                        <ion-back-button text="" icon="arrow-back-outline" [defaultHref]="'/home'"></ion-back-button>
                    </ion-buttons>
                </ion-col>
                <ion-col size="8" class="ion-text-center">
                    Quét mã QR
                </ion-col>
                <ion-col size="2">
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-header>


    <ion-content>
        <div class="qr-code">
            <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
            <!-- <img class="qr-code-center" src="assets/icon/plus.svg" alt=""> -->
        </div>
        <div class="qr-toast">
            Di chuyển ống kính đến nơi <br> chứa mã QR
        </div>
        <div class="qr-data">

            {{dataQR}}

        </div>

        <div class="qr-model">

        </div>

    </ion-content>
    <div class="button_bottom" (click)="presentModal()">
        <p>Nhập mã bằng tay</p>
        <img src="assets/icon/key_board.png" alt="">
    </div>



</div>
