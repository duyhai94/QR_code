<div class="app">
    <ion-header class="qr-header">
        <ion-grid>
            <ion-row>
                <ion-col size="2">
                    <ion-icon name="arrow-back-outline" defaultHref="home"></ion-icon>
                </ion-col>
                <ion-col size="8" class="ion-text-center">
                    Quét mã QR
                </ion-col>
                <ion-col size="2">
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-header>
    <ion-content>
        <div class="qr-code">
            <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
            <img class="qr-code-center" src="assets/icon/plus.svg" alt="">
        </div>

        <div class="qr-toast">
            Di chuyển ống kính đến nơi <br> chứa mã QR
        </div>

        <div class="qr-data">
            {{dataQR}}
        </div>
    </ion-content>


</div>
