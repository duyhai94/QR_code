<div *ngFor="let i of dataCard.list">
    <div class="card-list">
        <div class="card-list-box card-list-serial">
            <div class="label">
                {{i.serial.label}}
            </div>
            <div class="content">
                {{i.serial.value}}
            </div>
        </div>
        <div class="card-list-box">
            <div class="label">
                {{i.content.label}}

            </div>
            <div class="content">
                {{i.content.value}}
            </div>
        </div>
    </div>
</div>
