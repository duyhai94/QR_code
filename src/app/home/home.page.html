<div class="home-page">
    <ion-header class="logo">
        <img src="assets/image/header-logo.png">
    </ion-header>
    <div class="content">
        <ion-row *ngFor="let i of listBtn" class="button-home" [routerLink]="i.route">
            <ion-col size="4" class="icon">
                <img [src]="i.icon">
            </ion-col>
            <ion-col size="8" class="text">
                {{i?.text}}
            </ion-col>
        </ion-row>
    </div>
</div>
